<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/login.css">

    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body id="loginBody">

    <h1 class="h1">Velkommen til CBS Review</h1>
    <div class="loginBtn">
<button href="#" data-toggle="modal" data-target="#login-modal">Log ind</button>
    </div>
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>Log ind til din bruger</h1><br>
            <form>
                <input id="inputEmail" type="text" name="Username" placeholder="Username">
                <input id="inputPassword" type="password" name="Password" placeholder="Password">
                <input id="loginButton" type="submit" name="login" class="login loginmodal-submit" value="Login">
            </form>

        </div>
    </div>
</div>

<script type="text/javascript" src="lib/js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="lib/js/bootstrap.js"></script>
<script type="text/javascript" src="JavaScript/sdk.js"></script>
<script type="text/javascript" src="JavaScript/login.page.js"></script>


</body>
</html>
