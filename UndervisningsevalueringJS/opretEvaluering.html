<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<div class="modal fade" id="newBookModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Opret en evaluering</h4>
            </div>
            <div class="modal-body">

                <div class="row" >
                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Skriv kommentar" rows="4" cols="50" id="inputComment"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="inputRating">Rating</label>
                            <input class="form-control" id="inputRating" type="text">
                        </div>
                    </div>






                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Luk</button>
                <button type="button" class="btn btn-success" id="createEvaluationButton">Opret evaluering</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
